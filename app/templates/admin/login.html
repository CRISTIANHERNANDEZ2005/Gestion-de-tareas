<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/login/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="login-card">
                <div class="login-header">
                    <div class="logo">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <h1>Panel de Administración</h1>
                    <p>Ingresa tus credenciales para acceder al sistema</p>
                </div>
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="identification">Identificación</label>
                        <div class="input-container">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="identification" name="identification" placeholder="Ingresa tu identificación">
                        </div>
                        <span class="error-message" id="identificationError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="passwordError"></span>
                    </div>
                    
                    
                    <button type="submit" class="login-btn">
                        <span>Iniciar Sesión</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    
                </form>
            </div>
            
            <div class="info-section">
                <div class="info-content">
                    <h2>Gestión de Usuarios</h2>
                    <p>Administra eficientemente todos los usuarios de tu aplicación desde nuestro panel centralizado.</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <div class="notification-content">
            <i class="fas fa-exclamation-circle"></i>
            <span id="notificationMessage"></span>
            <button class="close-notification" id="closeNotification">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    
    <script type="module" src="{{ url_for('static', filename='js/admin/main.js') }}"></script>
</body>
</html>
