<!-- Modal de usuario -->
<div class="modal" id="userModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">
        <i class="fas fa-user"></i>
        <span id="modalTitle">Nuevo Usuario</span>
      </h3>
      <button class="modal-close" id="modalClose">&times;</button>
    </div>
    <div class="modal-body">
      <form id="userForm">
        <input type="hidden" id="userId" />

        <div class="form-group">
          <label for="identificacion" class="form-label">Identificación</label>
          <input
            type="text"
            class="form-input"
            id="identificacion"
            placeholder="Ingrese la identificación"
          />
          <div class="error-message" id="identificacionError"></div>
        </div>

        <div class="form-group">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-input"
            id="nombre"
            placeholder="Ingrese el nombre"
          />
          <div class="error-message" id="nombreError"></div>
        </div>

        <div class="form-group">
          <label for="apellido" class="form-label">Apellido</label>
          <input
            type="text"
            class="form-input"
            id="apellido"
            placeholder="Ingrese el apellido"
          />
          <div class="error-message" id="apellidoError"></div>
        </div>

        <div class="form-group">
          <label for="contrasena" class="form-label">Contraseña</label>
          <div class="input-container">
            <input
              type="password"
              class="form-input"
              id="contrasena"
              placeholder="Ingrese la contraseña"
            />
            <button type="button" class="toggle-password" id="togglePassword">
              <i class="fas fa-eye eye-icon"></i>
            </button>
          </div>
          <div class="form-help">
            Mínimo 8 caracteres, incluyendo al menos una mayúscula, una
            minúscula y un número
          </div>
          <div class="error-message" id="contrasenaError"></div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-cancel" id="cancelBtn">Cancelar</button>
      <button class="btn btn-save" id="saveBtn">Guardar</button>
    </div>
  </div>
</div>
