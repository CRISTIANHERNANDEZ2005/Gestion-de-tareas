<!-- Modal de edición de perfil de administrador -->
<div class="modal" id="profileModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">
        <i class="fas fa-user-edit"></i>
        <span>Editar Perfil</span>
      </h3>
      <button class="modal-close" id="profileModalClose">&times;</button>
    </div>
    <div class="modal-body">
      <form id="profileForm">
        <input type="hidden" id="profileId" />

        <div class="form-group">
          <label for="profileIdentificacion" class="form-label">Identificación</label>
          <input
            type="text"
            class="form-input"
            id="profileIdentificacion"
            placeholder="Ingrese la identificación"
          />
          <div class="error-message" id="profileIdentificacionError"></div>
        </div>

        <div class="form-group">
          <label for="profileNombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-input"
            id="profileNombre"
            placeholder="Ingrese el nombre"
          />
          <div class="error-message" id="profileNombreError"></div>
        </div>

        <div class="form-group">
          <label for="profileApellido" class="form-label">Apellido</label>
          <input
            type="text"
            class="form-input"
            id="profileApellido"
            placeholder="Ingrese el apellido"
          />
          <div class="error-message" id="profileApellidoError"></div>
        </div>

        <div class="form-group">
          <label for="profileContrasena" class="form-label">Nueva Contraseña (opcional)</label>
          <div class="input-container">
            <input
              type="password"
              class="form-input"
              id="profileContrasena"
              placeholder="Ingrese la nueva contraseña"
            />
            <button type="button" class="toggle-password" id="toggleProfilePassword">
              <i class="fas fa-eye eye-icon"></i>
            </button>
          </div>
          <div class="form-help">
            Mínimo 8 caracteres, incluyendo al menos una mayúscula, una
            minúscula y un número
          </div>
          <div class="error-message" id="profileContrasenaError"></div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-cancel" id="profileCancelBtn">Cancelar</button>
      <button class="btn btn-save" id="profileSaveBtn">Guardar Cambios</button>
    </div>
  </div>
</div>
