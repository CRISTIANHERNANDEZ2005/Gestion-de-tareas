<!-- Modal de confirmación de cierre de sesión -->
<div class="modal" id="logoutConfirmModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">
        <i class="fas fa-sign-out-alt"></i>
        Confirmar Cierre de Sesión
      </h3>
      <button class="modal-close" id="logoutModalClose">&times;</button>
    </div>
    <div class="modal-body">
      <p>
        ¿Está seguro de que desea cerrar la sesión? Deberá iniciar sesión nuevamente para acceder al panel de administración.
      </p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-cancel" id="cancelLogoutBtn">Cancelar</button>
      <button class="btn btn-danger" id="confirmLogoutBtn">Cerrar Sesión</button>
    </div>
  </div>
</div>
