<!-- Modal Confirmar Cierre de Sesión -->
<div id="modal-confirmacion-logout" class="modal">
    <div class="modal-content confirm-modal">
        <div class="modal-header">
            <h2>Confirmar Cierre de Sesión</h2>
            <button type="button" onclick="window.uiModule.cerrarModalConfirmacion()" class="modal-close">×</button>
        </div>
        <div class="modal-body">
            <p>¿Estás seguro de que deseas cerrar sesión?</p>
            <div class="confirm-actions">
                <button type="button" onclick="window.uiModule.cerrarModalConfirmacion()" class="btn btn-outline">Cancelar</button>
                <button type="button" onclick="window.uiModule.logout()" class="btn btn-danger">Cerrar Sesión</button>
            </div>
        </div>
    </div>
</div>
