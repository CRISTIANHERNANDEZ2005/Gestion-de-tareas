<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Checklist background -->
  <rect x="15" y="15" width="70" height="70" rx="8" fill="#f0f4f8" stroke="#4a6fa5" stroke-width="2"/>
  
  <!-- Checklist lines -->
  <rect x="25" y="25" width="50" height="8" rx="4" fill="#4a6fa5" opacity="0.7"/>
  <rect x="25" y="40" width="40" height="8" rx="4" fill="#4a6fa5" opacity="0.5"/>
  <rect x="25" y="55" width="45" height="8" rx="4" fill="#4a6fa5" opacity="0.6"/>
  
  <!-- Checkmark -->
